<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <container class="container">
      <section class="result">
        <h1 class="first-title">Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1 class="second-title">Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h1>Summary</h1>
        <div class="summary-content">
          <div class="reaction">
            <p><img src="assets/images/icon-reaction.svg" alt="" />Reaction</p>
            <span>80<span>/ 100</span></span>
          </div>
          <div class="memory">
            <p><img src="assets/images/icon-memory.svg" alt="" />Memory</p>
            <span>92 <span>/ 100</span></span>
          </div>
          <div class="verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="" />Verbal</p>
            <span>61 <span>/ 100</span></span>
          </div>
          <div class="visual">
            <p><img src="assets/images/icon-visual.svg" alt="" />Visual</p>
            <span>72 <span>/ 100</span></span>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </container>

    <div class="attribution">
      <p>Challenge by<a href="https://www.frontendmentor.io/profile/theJRodrigues"target="_blank"> Frontend Mentor<a>.</p> 
      <p>Coded by <a href="https://github.com/theJRodrigues">Jean Gabriel Rodrigues</a>.</p>
    </div>
  </body>
</html>
